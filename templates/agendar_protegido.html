{% load static %}
<!-- Carga la etiqueta {% static %} para servir archivos estáticos -->

<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Agendar Cita - Clínica Natura</title>

    <!-- Bootstrap CSS para estilos base y grid -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Flatpickr Calendar CSS para el selector de fecha -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css"
    />

    <!-- SweetAlert2 JS para mostrar alertas bonitas (se puede mover al final si prefieres) -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <!-- Fuente Quicksand desde Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600;700&display=swap"
      rel="stylesheet"
    />

    <!-- CSS personalizado para la vista de agendado -->
    <link rel="stylesheet" href="{% static 'css/agendar_protegido.css' %}" />
  </head>

  <body>
    <!-- Capa superpuesta para efectos de fondo (puede usarse para un overlay oscuro) -->
    <div class="background-overlay"></div>

    <!-- Contenedor principal centrado con márgenes verticales -->
    <div class="container mt-5 mb-5">
      <!-- Título de la clínica en la parte superior -->
      <div class="nombre-clinica">Clínica Natura</div>

      <!-- Caja principal del formulario de agendado -->
      <div class="container-agendar">
        <h2 class="text-center titulo-principal">Agendá tu cita</h2>

        <!-- Muestra mensajes flash de Django si existen -->
        {% if messages %} {% for message in messages %}
        <div class="alert alert-success text-center fade-in" id="mensajeExito">
          {{ message }}
        </div>
        {% endfor %} {% endif %}

        <!-- Selección de tratamiento -->
        <div class="mb-4">
          <label class="form-label">Seleccioná un tratamiento</label>
          <select id="tratamientoSelect" class="form-select">
            <option disabled selected>Elegí una opción</option>
            {% for t in tratamientos %}
            <option value="{{ t.nombre }}" data-id="{{ t.id }}">
              {{ t.nombre }}
            </option>
            {% endfor %}
          </select>
        </div>

        <!-- Selección de fecha con Flatpickr -->
        <div class="mb-4">
          <label class="form-label">Seleccioná una fecha</label>
          <!-- Contenedor donde Flatpickr insertará el calendario -->
          <div id="calendarContainer" class="mb-2"></div>
          <!-- Input oculto para almacenar la fecha seleccionada -->
          <input
            type="hidden"
            id="fechaInput"
            name="fecha"
            data-fecha-hoy="{{ fecha_hoy }}"
          />
        </div>

        <!-- Lista de horarios: inicialmente oculta hasta elegir fecha -->
        <div class="mb-4" id="bloqueHorarios" style="display: none">
          <label class="form-label">Horarios disponibles</label>
          <!-- Aquí se añadirán botones o elementos con los horarios -->
          <div id="listaHorarios" class="d-flex flex-wrap gap-2"></div>
        </div>

        <!-- Formulario final: muestra resumen y recoge datos del usuario -->
        <form
          id="formFinal"
          method="POST"
          action="{% url 'guardar_cita' %}"
          style="display: none"
          <!--
          Se
          muestra
          tras
          elegir
          tratamiento,
          fecha
          y
          hora
          --
        >
          > {% csrf_token %}

          <!-- Resumen de la selección (tratamiento, fecha, hora) -->
          <div class="resumen-box">
            <span id="resumenSeleccion"></span>
          </div>

          <!-- Nombre del cliente -->
          <div class="mb-3">
            <label class="form-label">Nombre completo</label>
            <input
              type="text"
              name="nombre"
              class="form-control"
              placeholder="Ej: Ana María"
              required
            />
          </div>

          <!-- Número de WhatsApp para confirmación -->
          <div class="mb-3">
            <label class="form-label">Número de WhatsApp</label>
            <input
              type="text"
              name="contacto"
              id="inputContacto"
              class="form-control"
              placeholder="8888-8888"
              required
            />
          </div>

          <!-- Campos ocultos que envían los datos reales al servidor -->
          <input type="hidden" name="tratamiento" id="inputTratamiento" />
          <input type="hidden" name="fecha" id="inputFecha" />
          <input type="hidden" name="hora" id="inputHora" />

          <!-- Botón de envío -->
          <div class="text-center">
            <button type="submit" class="btn btn-natura">Reservar ahora</button>
          </div>
        </form>
      </div>
    </div>

    <!-- Scripts al final para mejorar tiempo de carga -->

    <!-- Flatpickr JS para calendario -->
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <!-- JS personalizado que inicializa el calendario, muestra horarios y controla el formulario -->
    <script src="{% static 'js/agendar_protegido.js' %}"></script>
  </body>
</html>
