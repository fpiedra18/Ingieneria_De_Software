{% load static %}
<!-- Estilo base del sitio -->
<link rel="stylesheet" href="{% static 'css/base.css' %}" />

<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>NaturaClick - Clínica Estética</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS (estilo base del framework) -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Bootstrap Icons (íconos como WhatsApp, check, etc.) -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />

    <!-- Fuente Google: Quicksand (ligera y profesional) -->
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600&display=swap"
      rel="stylesheet"
    />

    <!-- Estilo personalizado principal del proyecto -->
    <link rel="stylesheet" href="{% static 'css/estilo.css' %}" />
  </head>

  <body>
    <!-- Header común a todas las páginas -->
    {% include "includes/header.html" %}

    <!-- Área donde cada vista renderiza su contenido -->
    {% block content %}
    {% endblock %}

    <!-- Footer común a todas las páginas -->
    {% include "includes/footer.html" %}

    <!-- Bootstrap JS (con soporte para componentes como modal, collapse, etc.) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Botón flotante de WhatsApp -->
    <a
      href="https://api.whatsapp.com/send?phone=50661786012"
      class="whatsapp-float"
      target="_blank"
      title="Chatear por WhatsApp"
    >
      <i class="bi bi-whatsapp"></i>
    </a>
  </body>
</html>
