{% load static %}
<!-- Enlace al archivo CSS personalizado -->
<link rel="stylesheet" href="{% static 'css/gracias.css' %}" />

<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Reserva confirmada</title>

    <!-- Bootstrap 5 CDN (estilos base) -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Tarjeta de confirmación centrada -->
    <div class="card">
      <!-- Ícono de éxito -->
      <i class="bi bi-check-circle-fill"></i>

      <!-- Título del mensaje -->
      <h3 class="mb-3">¡Tu cita fue agendada con éxito!</h3>

      <!-- Mensaje de agradecimiento -->
      <p>
        Gracias por confiar en Clínica Natura 🌿<br />
        Pronto recibirás confirmación por WhatsApp o correo.
      </p>

      <!-- Botón para volver al inicio -->
      <a href="{% url 'inicio' %}" class="btn-natura mt-4">Volver al inicio</a>
    </div>

    <!-- Iconos de Bootstrap (necesarios para el ícono de check) -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
      rel="stylesheet"
    />
  </body>
</html>
